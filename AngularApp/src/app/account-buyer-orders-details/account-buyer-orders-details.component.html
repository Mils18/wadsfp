<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
            <h3>Order Id {{this.order_id}} </h3>
            <h5>Status  {{this.status}} </h5>
            <h5>Transaction Value  {{this.totalPrice}} </h5>


          <div class="row">
            <table class="responsive-table highlight" style="color:black">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                  </tr>
                </thead>

                <tr *ngFor="let order of orderService.orders">
                  <td>{{order.carts.name}}</td>
                  <td>{{order.carts.price}}</td>
                </tr>
              </table>

          </div>

          <!-- <button class="btn btn-success" type="button" (click)="checkOutBtn()">Check Out</button> -->

        </div>
      </div>
    </div>
    
  
  </div>
