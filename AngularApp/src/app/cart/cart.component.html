<!-- <button type="button" class="btn btn-primary" [routerLink]="['/manageProduct/addProduct']">Add Product</button> -->

<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <table class="responsive-table highlight" style="color:black">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tr *ngFor="let cart of cartService.carts">
                  <td>{{cart.name}}</td>
                  <td>{{cart.price}}</td>
                  <td>
                    <a class="action-btn" (click)="onDelete(cart._id)">
                      <i class="material-icons"><u>delete</u></i>
                    </a>
                  </td>
                </tr>
                
                <tr>
                    <th>Total</th>
                    <th>Rp. {{totalPrice}}</th>
                    <th></th>

                  </tr>
              </table>

          </div>

          <button class="btn btn-success" type="button" (click)="checkOutBtn()">Check Out</button>

        </div>
      </div>
    </div>
    
  
  </div>
